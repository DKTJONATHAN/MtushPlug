<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Mtush Plug KE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <!-- Navigation (same as index.html) -->
    <nav class="bg-white shadow-lg">
        <!-- ... same nav as index.html ... -->
    </nav>

    <!-- Checkout Header -->
    <div class="bg-gray-100 py-12">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="text-center">
                <h1 class="text-3xl font-extrabold tracking-tight text-gray-900 sm:text-4xl">
                    Checkout
                </h1>
            </div>
        </div>
    </div>

    <!-- Checkout Content -->
    <section class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <div class="lg:grid lg:grid-cols-2 lg:gap-x-12">
            <!-- Customer Information -->
            <div class="lg:col-span-1">
                <div class="bg-white p-6 rounded-lg shadow">
                    <h2 class="text-lg font-medium text-gray-900 mb-6">Customer Information</h2>
                    
                    <form class="space-y-6">
                        <div>
                            <label for="full-name" class="block text-sm font-medium text-gray-700">Full Name</label>
                            <input type="text" id="full-name" name="full-name" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-green-500 focus:border-green-500">
                        </div>

                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                            <input type="email" id="email" name="email" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-green-500 focus:border-green-500">
                        </div>

                        <div>
                            <label for="phone" class="block text-sm font-medium text-gray-700">Phone Number</label>
                            <input type="tel" id="phone" name="phone" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-green-500 focus:border-green-500">
                        </div>

                        <div>
                            <label for="address" class="block text-sm font-medium text-gray-700">Delivery Address</label>
                            <textarea id="address" name="address" rows="3" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-green-500 focus:border-green-500"></textarea>
                        </div>

                        <div>
                            <label for="notes" class="block text-sm font-medium text-gray-700">Order Notes (Optional)</label>
                            <textarea id="notes" name="notes" rows="2" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-green-500 focus:border-green-500" placeholder="Any special instructions..."></textarea>
                        </div>
                    </form>
                </div>

                <!-- Payment Method -->
                <div class="bg-white p-6 rounded-lg shadow mt-6">
                    <h2 class="text-lg font-medium text-gray-900 mb-6">Payment Method</h2>
                    
                    <div class="space-y-4">
                        <div class="flex items-start">
                            <div class="flex items-center h-5">
                                <input id="mpesa" name="payment-method" type="radio" class="focus:ring-green-500 h-4 w-4 text-green-600 border-gray-300" checked>
                            </div>
                            <div class="ml-3 text-sm">
                                <label for="mpesa" class="font-medium text-gray-700">M-Pesa</label>
                                <p class="text-gray-500">Pay via M-Pesa. You'll receive a payment request.</p>
                            </div>
                        </div>

                        <div class="flex items-start">
                            <div class="flex items-center h-5">
                                <input id="cash" name="payment-method" type="radio" class="focus:ring-green-500 h-4 w-4 text-green-600 border-gray-300">
                            </div>
                            <div class="ml-3 text-sm">
                                <label for="cash" class="font-medium text-gray-700">Cash on Delivery</label>
                                <p class="text-gray-500">Pay when you receive your order</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Order Summary -->
            <div class="lg:col-span-1 mt-8 lg:mt-0">
                <div class="bg-white rounded-lg shadow overflow-hidden">
                    <h2 class="sr-only">Order summary</h2>
                    <div class="p-6">
                        <h3 class="text-lg font-medium text-gray-900">Order Summary</h3>
                        
                        <div class="mt-6">
                            <ul class="divide-y divide-gray-200">
                                <!-- Order Item 1 -->
                                <li class="py-4 flex">
                                    <div class="flex-shrink-0">
                                        <img src="https://via.placeholder.com/80x80" alt="Product image" class="w-16 h-20 rounded-md object-center object-cover">
                                    </div>
                                    <div class="ml-4 flex-1 flex flex-col">
                                        <div>
                                            <div class="flex justify-between text-base font-medium text-gray-900">
                                                <h3>Designer Jeans</h3>
                                                <p class="ml-4">KSh 1,200</p>
                                            </div>
                                            <p class="mt-1 text-sm text-gray-500">Size: 32</p>
                                        </div>
                                        <div class="flex-1 flex items-end justify-between text-sm">
                                            <p class="text-gray-500">Qty 1</p>
                                        </div>
                                    </div>
                                </li>

                                <!-- More order items would go here -->
                            </ul>
                        </div>

                        <dl class="mt-6 space-y-4 border-t border-gray-200 pt-6">
                            <div class="flex items-center justify-between">
                                <dt class="text-sm text-gray-600">Subtotal</dt>
                                <dd class="text-sm font-medium text-gray-900">KSh 3,400</dd>
                            </div>
                            <div class="flex items-center justify-between">
                                <dt class="text-sm text-gray-600">Delivery</dt>
                                <dd class="text-sm font-medium text-gray-900">KSh 200</dd>
                            </div>
                            <div class="flex items-center justify-between border-t border-gray-200 pt-4">
                                <dt class="text-base font-medium text-gray-900">Order total</dt>
                                <dd class="text-base font-medium text-gray-900">KSh 3,600</dd>
                            </div>
                        </dl>

                        <div class="mt-6">
                            <button type="submit" class="w-full bg-green-600 border border-transparent rounded-md py-3 px-4 flex items-center justify-center text-base font-medium text-white hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                                Complete Order
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer (same as index.html) -->
    <footer class="bg-gray-800 text-white pt-12 pb-8">
        <!-- ... same footer as index.html ... -->
    </footer>
</body>
</html>
