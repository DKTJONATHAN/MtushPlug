</head>
<body class="bg-gray-50">

                                <circle cx="35" cy="45" r="5" fill="white"/>

                        <a href="index.html" class="py-4 px-2 text-gray-300 font-semibold hover:text-primary-light transition duration-300">Home</a>
                        <a href="shop.html" class="py-4 px-2 text-primary-light border-b-4 border-primary-light font-semibold">Shop</a>
                        <a href="#" class="py-4 px-2 text-gray-300 font-semibold hover:text-primary-light transition duration-300">About</a>
                        <a href="#" class="py-4 px-2 text-gray-300 font-semibold hover:text-primary-light transition duration-300">Contact</a>
                    </div>
                </div>
                <div class="hidden md:flex items-center space-x-3">
                    <a href="cart.html" class="py-2 px-2 text-gray-300 hover:text-primary-light">
                        <i class="fas fa-shopping-cart"></i>
                        <span id="cart-count" class="ml-1"></span>
                    </a>
                    <a href="#" class="py-2 px-2 text-gray-300 hover:text-primary-light">
                        <i class="fas fa-user"></i>
                    </a>

                <div class="md:hidden flex items-center">
                    <button class="outline-none mobile-menu-button">
                        <i class="fas fa-bars text-white"></i>

            </div>
        </div>
    </nav>

    <!-- Product Detail Section -->
    <section class="py-12 bg-white">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div id="product-detail" class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <!-- Product content will be loaded here by JavaScript -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-black text-white pt-12 pb-8">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <div>
                    <h3 class="text-lg font-semibold mb-4 text-primary-light">Mtush Plug KE</h3>
                    <p class="text-gray-400">Your trusted source for quality second-hand clothing in Kenya.</p>
                </div>
                <div>
                    <h3 class="text-lg font-semibold mb-4 text-primary-light">Quick Links</h3>
                    <ul class="space-y-2">
                        <li><a href="index.html" class="text-gray-400 hover:text-primary-light">Home</a></li>
                        <li><a href="shop.html" class="text-gray-400 hover:text-primary-light">Shop</a></li>
                        <li><a href="#" class="text-gray-400 hover:text-primary-light">About Us</a></li>
                        <li><a href="#" class="text-gray-400 hover:text-primary-light">Contact</a></li>
                    </ul>
                </div>
                <div>
                    <h3 class="text-lg font-semibold mb-4 text-primary-light">Contact Us</h3>
                    <ul class="space-y-2 text-gray-400">
                        <li><i class="fas fa-phone mr-2"></i> 0706396305</li>
                        <li><i class="fas fa-envelope mr-2"></i> jonathanmwaniki07@gmail.com</li>
                        <li><i class="fas fa-map-marker-alt mr-2"></i> Nairobi, Kenya</li>
                    </ul>
                </div>
            </div>
            <div class="border-t border-gray-700 mt-8 pt-8 text-center text-gray-400">
                <p>&copy; 2023 Mtush Plug KE. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get product data from localStorage
            const products = JSON.parse(localStorage.getItem('products'));
            const currentProductIndex = localStorage.getItem('currentProduct');
            const product = products[currentProductIndex];
            
            // Display product
            const productDetail = document.getElementById('product-detail');
            productDetail.innerHTML = `
                <div class="w-full bg-gray-200 rounded-md overflow-hidden">
                    <img src="${product.image}" alt="${product.name}" class="w-full h-full object-cover">
                </div>
                <div>
                    <h2 class="text-3xl font-bold text-gray-900">${product.name}</h2>
                    <p class="mt-2 text-xl text-gray-500">Size: ${product.size}</p>
                    <p class="mt-4 text-2xl font-medium text-gray-900">KSh ${product.price}</p>
                    <p class="mt-4 text-gray-600">High quality second-hand item in excellent condition. Carefully inspected and ready to wear.</p>
                    <button onclick="addToCart(${product.id})" 
                            class="mt-6 px-6 py-3 border border-transparent text-base font-medium rounded-md text-white bg-gradient-to-r from-primary to-primary-dark hover:from-primary-dark hover:to-primary shadow-lg">
                        Add to Cart
                    </button>
                </div>
            `;
            
            // Update cart count
            updateCartCount();
        });
        
        function addToCart(productId) {
            const cart = JSON.parse(localStorage.getItem('cart'));
            const products = JSON.parse(localStorage.getItem('products'));
            const product = products.find(p => p.id === productId);
            
            // Check if product already in cart
            const existingItem = cart.find(item => item.id === product.id);
            
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({
                    ...product,
                    quantity: 1
                });
            }
            
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartCount();
            alert('Item added to cart!');
        }
        
        function updateCartCount() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const count = cart.reduce((total, item) => total + item.quantity, 0);
            document.getElementById('cart-count').textContent = count > 0 ? count : '';
        }
    </script>
</body>
</html>
